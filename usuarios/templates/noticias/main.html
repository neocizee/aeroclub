{% extends "base.html" %}
{% load static %}


{% block content %}

<section class="mb-32 text-center md:text-left">

  <p class="items-center flex justify-center">
    <a href="/" class="p-2 mt-2 rounded-xl bg-black items-center flex justify-center">
      <svg class="w-4 h-4 mr-2 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 8 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 1 1.3 6.326a.91.91 0 0 0 0 1.348L7 13"/>
      </svg>
      <span class="text-white">Volver</span>
    </a>
  </p>
  <p class="items-center flex justify-center">
    <img class=" first-letter: w-32"src="{% static 'assets/logonotxt.png' %}" alt="Logo"></img>
  </p>
  <h2 class="mb-5 text-center text-3xl font-bold">Noticias</h2>

  
  <div class="grid gap-6 lg:grid-cols-3 px-2">
      {% for noticia in noticias %}
      <div class="mb-6 flex flex-wrap bg-slate-900 rounded-xl p-2"> 

        <div class="mb-6 ml-auto w-full shrink-0 grow-0 basis-auto px-3 md:mb-0 md:w-3/12">
          <div class="relative mt-6 overflow-hidden rounded-lg bg-cover bg-no-repeat shadow-lg"
            data-te-ripple-init style="width: 150; height: 200px;">
            {% if noticia.img %}
              <img src="{{noticia.img.url}}" class=""/>
            {% endif %}
          </div>
        </div>
  
        <div class="mb-6 mr-auto w-full shrink-0 grow-0 basis-auto px-3 md:mb-0 md:w-9/12 xl:w-7/12">
          <h5 class="mb-3 text-lg font-bold text-white">{{noticia.titulo}}</h5>
          <p class="mb-6 text-white">
            <small>Publicado el <u>{{noticia.fecha_carga}}</u> por
              <a href="#!">{{noticia.usuario}}</a></small>
          </p>
          <p class="text-white">
              {{noticia.desc}}
          </p>
          <div class="py-5 inline-flex items-center">
          
            <form action="{% url 'eliminar_noticia' noticia.id %}" method="POST">
                {% csrf_token %}
                <button href="">
                  <svg class="w-4 h-4 text-red-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h16M7 8v8m4-8v8M7 1h4a1 1 0 0 1 1 1v3H6V2a1 1 0 0 1 1-1ZM3 5h12v13a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V5Z"/>
                  </svg>
                </button>
            </form>

            <svg class="w-2 h-2 mx-5 text-transparent" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 2">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h16"/>
            </svg>
            <a href="{% url 'noticias_detail' noticia.id %}">
              <svg class="w-4 h-4 text-blue-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 18">
                <path d="M12.687 14.408a3.01 3.01 0 0 1-1.533.821l-3.566.713a3 3 0 0 1-3.53-3.53l.713-3.566a3.01 3.01 0 0 1 .821-1.533L10.905 2H2.167A2.169 2.169 0 0 0 0 4.167v11.666A2.169 2.169 0 0 0 2.167 18h11.666A2.169 2.169 0 0 0 16 15.833V11.1l-3.313 3.308Zm5.53-9.065.546-.546a2.518 2.518 0 0 0 0-3.56 2.576 2.576 0 0 0-3.559 0l-.547.547 3.56 3.56Z"/>
                <path d="M13.243 3.2 7.359 9.081a.5.5 0 0 0-.136.256L6.51 12.9a.5.5 0 0 0 .59.59l3.566-.713a.5.5 0 0 0 .255-.136L16.8 6.757 13.243 3.2Z"/>
              </svg>
            </a>
          </div>
        </div>


      </div>   
      {% endfor %}
  </div>
</section>      
{% endblock %}
