{% load static tailwind_tags %}
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Inicio de sesion - Aeródromo Pergamino</title>
    <link rel="icon" href="{% static 'assets/logonotxt.png' %}">

    <!--
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    -->
    {% tailwind_css %}
</head>
<body>





<div class="h-screen">
    <div class="bg-gray-100 shadow-3xl rounded-xl grid h-screen place-items-center">

        
        <div>
            <a href="/" class="items-center flex justify-center">
                <img class="w-1/4 mt-6"src="{% static 'assets/logonotxt.png' %}" alt="Logo"></img>
            </a>
            <h2 class=" text-center text-2xl font-bold leading-9 tracking-9 tracking-tight text-gray-900">
                Iniciar sesion
            </h2>
            
            {% if error %}
            <div class="p-3 mb-2 text-sm text-red-800 rounded-lg bg-red-200" role="alert">
                {{error}}
                
            </div>
            {% endif %}
            <form action="/iniciar_sesion/" method="POST" class="p-2">

                {% csrf_token %}
                <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Usuario</label>    
                <div class="flex items-center text-lg mb-6">
                    <input class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username">    
                </div>
                <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Contraseña</label>
                <div class="flex items-center text-lg mb-6">
                    <input class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" type="password" name="password" autocomplete="current-password" required id="id_password">    
                </div>
                <button class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Iniciar Sesion</button>
                <p class="text-center mt-4"><a href={% url 'registro' %}>¿No tienes una cuenta? <b>Registrarse</b></p>
            </form>

        </div>
    </div>
</div>
