<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.14.0/font/bootstrap-icons.css">
    <title>Carrusel con Scroll</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .carousel-container {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background-color
        }
        .carousel {
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        .carousel-section {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            background-color: #727272;
        }
        .carousel-indicators {
            position: fixed;
            top: 50%;
            right: 10px; /* Ajusta el espacio desde el borde derecho */
            transform: translateY(-50%); /* Centra verticalmente */
            display: flex;
            flex-direction: column; /* Muestra los indicadores en columna */
        }
        .indicator {
            width: 12px;
            height: 12px;
            margin: 5px 0; /* Ajusta el espacio vertical entre los indicadores */
            background-color: black;
            border: 1px solid transparent;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .indicator i {
            font-size: 1.5em;
            color: transparent;
            transition: color 0.3s;
        }
        .indicator.selected {
            background-color: #333;
            border-color: white;
        }
        .indicator.selected i {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-section">Inicio</div>
            <div class="carousel-section">Componente 1</div>
            <div class="carousel-section">Componente 2</div>
            <div class="carousel-section">Componente 3</div>
        </div>
    </div>
    <div class="carousel-indicators">
        <div class="indicator selected"><i class="bi bi-house"></i></div>
        <div class="indicator"><i class="bi bi-exclamation"></i></div>
        <div class="indicator"><i class="bi bi-gear"></i></div>
        <div class="indicator"><i class="bi bi-heart"></i></div>
    </div>
    <script>
        const carousel = document.querySelector('.carousel');
        const indicators = document.querySelectorAll('.indicator');
        const numSlides = document.querySelectorAll('.carousel-section').length;

        let currentSlide = 0;

        function goToSlide(slideIndex) {
            currentSlide = slideIndex;
            const translateValue = -currentSlide * 100;
            carousel.style.transform = `translateY(${translateValue}vh)`;
            updateIndicators();
        }

        function updateIndicators() {
            indicators.forEach((indicator, index) => {
                if (index === currentSlide) {
                    indicator.classList.add('selected');
                } else {
                    indicator.classList.remove('selected');
                }
            });
        }

        window.addEventListener('wheel', (e) => {
            if (e.deltaY > 0 && currentSlide < numSlides - 1) {
                goToSlide(currentSlide + 1);
            } else if (e.deltaY < 0 && currentSlide > 0) {
                goToSlide(currentSlide - 1);
            }
        });

        indicators.forEach((indicator, index) => {
            indicator.addEventListener('click', () => {
                goToSlide(index);
            });
        });

        // Initial indicator update
        updateIndicators();
    </script>
</body>
</html>
