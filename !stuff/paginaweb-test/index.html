<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.14.0/font/bootstrap-icons.css">
    <title>Carrusel con Scroll</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        .carousel-container {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background-color: black;
        }
        
        .carousel {
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .carousel-section {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            background-color: #727272;
        }
        
        .carousel-indicators {
            position: fixed;
            top: 50%;
            right: 2%;
            /* Ajusta el espacio desde el borde derecho */
            transform: translateY(-50%);
            /* Centra verticalmente */
            display: flex;
            flex-direction: column;
            /* Muestra los indicadores en columna */
            align-items: center;
        }
        
        .indicator {
            width: 60px;
            height: 60px;
            margin: 5px 0;
            /* Ajusta el espacio vertical entre los indicadores */
            background-color: transparent;
            border: 0.5px solid rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, border-color 0.3s;
        }
        
        .indicator i {
            font-size: 1.5em;
            color: transparent;
            transition: color 0.3s;
        }
        
        .indicator.selected {
            width: 90px;
            height: 90px;
            background-color: transparent;
            border-color: white;
        }
        
        .indicator.selected i {
            color: #fff;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            /* Distribuye el contenido en ambos lados */
            align-items: center;
            /* Centra verticalmente */
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 999;
            /* Asegura que el header esté por encima de otros elementos */
        }
        
        .header-buttons {
            display: flex;
        }
        
        .header-button {
            background-color: #fff;
            color: #333;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
        }
        
        .header-button:hover {
            background-color: #ddd;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>aeroclub</h1>
        <div class="header-buttons">
            <button class="header-button">Botón 1</button>
            <button class="header-button">Botón 2</button>
        </div>
    </div>

    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-section">Inicio</div>
            <div class="carousel-section">Cursos</div>
            <div class="carousel-section">Noticias</div>
            <div class="carousel-section">Eventos</div>
            <div class="carousel-section">Galeria</div>
            <div class="carousel-section">Acerca / Contactos / Ubicacion</div>

        </div>
    </div>

        </div>
        <div class="indicator">
            <svg xmlns="http://www.w3.org/2000/svg" width="50%" height="50%" fill="white" class="bi bi-exclamation" viewBox="0 0 16 16">
                <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.553.553 0 0 1-1.1 0L7.1 4.995z"/>
            </svg>
        </div>


    </div>
    <script>
        const carousel = document.querySelector('.carousel');
        const indicators = document.querySelectorAll('.indicator');
        const numSlides = document.querySelectorAll('.carousel-section').length;

        let currentSlide = 0;

        function goToSlide(slideIndex) {
            currentSlide = slideIndex;
            const translateValue = -currentSlide * 100;
            carousel.style.transform = `translateY(${translateValue}vh)`;
            updateIndicators();
        }

        function updateIndicators() {
            indicators.forEach((indicator, index) => {
                if (index === currentSlide) {
                    indicator.classList.add('selected');
                } else {
                    indicator.classList.remove('selected');
                }
            });
        }

        window.addEventListener('wheel', (e) => {
            if (e.deltaY > 0 && currentSlide < numSlides - 1) {
                goToSlide(currentSlide + 1);
            } else if (e.deltaY < 0 && currentSlide > 0) {
                goToSlide(currentSlide - 1);
            }
        });

        indicators.forEach((indicator, index) => {
            indicator.addEventListener('click', () => {
                goToSlide(index);
            });
        });

        // Initial indicator update
        updateIndicators();
    </script>

</html>
